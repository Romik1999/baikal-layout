<div class="production-item production-item--type-@@productionItemType">
    <div class="production-item__title">
        <h3 class="section-subtitle mb-80">@@productionItemTitle</h3>

    </div>
    <div class="production-item__content">
        <div class="production-item__text">
            @@productionItemText
        </div>
        <div class="production-item__images">
            <div class="production-item__image">
                <img src="./img/@@productionItemImageUrl1" alt="'@@productionItemTitle">
            </div>
        </div>
    </div>
</div>
