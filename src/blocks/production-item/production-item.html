<div class="production-item production-item--type-@@productionItemType" id="@@productionItemId">
    <div class="production-item__title">
        @@include('section-subtitle/section-subtitle.html', {
        sectionSubTitleClass:'mb-80',
        sectionSubTitleText: '@@productionItemTitle'
        })
    </div>
    <div class="production-item__content">
        <div class="production-item__text">
            @@productionItemText
        </div>
        <div class="production-item__images">
            <div class="production-item__image">
                <img src="./img/@@productionItemImageUrl1" alt="'@@productionItemTitle">
            </div>
            <div class="production-item__image">
                <img src="./img/@@productionItemImageUrl2" alt="'@@productionItemTitle">
            </div>
        </div>
    </div>
</div>
